# The nightly run workflow triggers the extended CI workflow on all
# supported release branches and master.

name: "Flink CI (nightly)"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

permissions: read-all

jobs:
  nightly-ci:
    name: "Nightly: ${{ matrix.branch }}"
    if: (github.event_name == 'schedule')
    strategy:
      matrix:
        branch:
          - master
          - release-1.18
          # FLINK-33586 - we need to add GHA support for the release branch before enabling this matrix parameter here
          # - release-1.17
    uses: ./.github/workflows/flink-ci-extended.yml
    with:
      branch: ${{ matrix.branch }}
    secrets:
      s3_bucket: ${{ secrets.IT_CASE_S3_BUCKET }}
      s3_access_key: ${{ secrets.IT_CASE_S3_ACCESS_KEY }}
      s3_secret_key: ${{ secrets.IT_CASE_S3_SECRET_KEY }}

  extended-ci:
    name: "Triggered Extended CI"
    if: (github.event_name != 'schedule')
    uses: ./.github/workflows/flink-ci-extended.yml
    with:
      branch: ${{ inputs.branch }}
    secrets:
      s3_bucket: ${{ secrets.IT_CASE_S3_BUCKET }}
      s3_access_key: ${{ secrets.IT_CASE_S3_ACCESS_KEY }}
      s3_secret_key: ${{ secrets.IT_CASE_S3_SECRET_KEY }}
