# This workflow collects all checks that do not require compilation and are, therefore,
# JDK independent.

name: "Runs Source Code Analysis"

on:
  workflow_dispatch:
    inputs:
      jdk-version:
        description: "The JDK version that shall be used as a default within the Flink CI Docker container."
        default: "8"
        type: choice
        options: ["8", "11", "17"]
      branch:
        description: "The branch the source code analysis should run on."
        default: "master"
        type: string

  workflow_call:
    inputs:
      jdk-version:
        description: "The JDK version that shall be used as a default within the Flink CI Docker container."
        default: 8
        type: number
      branch:
        description: "The branch the source code analysis should run on."
        default: "master"
        type: string

permissions: read-all

# This workflow should only contain steps that do not require the compilation of Flink (and therefore, are
# independent of the used JDK)
jobs:
  qa:
    name: "Basic QA"
    runs-on: ubuntu-latest
    container:
      image: chesnay/flink-ci:java_8_11_17_maven_386_v2
      options: --init

    steps:
      - name: "Flink Checkout"
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          persist-credentials: false

      - name: "Set JDK version to Java ${{ inputs.jdk-version }}"
        uses: "./.github/actions/set_java_in_container"
        with:
          jdk-version: ${{ inputs.jdk-version }}

      - name: "Codestyle"
        run: |
          ./tools/ci/validate.sh "checkstyle:check spotless:check -T2" || exit $?

      - name: "License Headers"
        if: (success() || failure())
        run: |
          ./tools/ci/validate.sh "org.apache.rat:apache-rat-plugin:check -N" || exit $?

  docs-404-check:
    name: "Docs 404 Check"
    runs-on: ubuntu-latest
    container:
      image: chesnay/flink-ci:java_8_11_17_maven_386_v2
    steps:
      - name: "Checks out Flink"
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          persist-credentials: false

      - name: "Mark GHA checkout as a safe directory (workaround for https://github.com/actions/checkout/issues/1169)"
        run: git config --system --add safe.directory $GITHUB_WORKSPACE
        shell: bash

      - name: "Check if PR contains docs change"
        run: |
          source ./tools/azure-pipelines/build_properties.sh
          pr_contains_docs_changes
        shell: bash

      - name: "Builds docs"
        run: ./tools/ci/docs.sh
